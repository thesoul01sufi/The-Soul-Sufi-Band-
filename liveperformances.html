/* Subtle background movement */

/* Glowing orbs with fade and float */
.orb {
  position: absolute;
  border-radius: 50%;
  filter: blur(50px);
  z-index: -1;
  opacity: 0;
  animation: floatOrb 30s ease-in-out infinite;
}

.orb.pink {
  background: rgba(255, 105, 180, 0.7);
  width: 240px;
  height: 240px;
  top: 10%;
  left: 15%;
  animation-delay: 0s;
}

  height: 220px;
  top: 60%;
  left: 65%;
  animation-delay: 5s;
}

.orb.yellow {
  background: rgba(255, 241, 118, 0.7);
  width: 200px;
  height: 200px;
  top: 40%;
  left: 30%;
  animation-delay: 10s;
}

.orb.purple {
  background: rgba(153, 102, 255, 0.7);
  width: 230px;
  height: 230px;
  top: 75%;
  left: 20%;
  animation-delay: 15s;
}

.orb.orange {

  width: 220px;
  height: 220px;
  top: 25%;
  left: 75%;
  animation-delay: 20s;
}

/* Floating + fading animation */
@keyframes floatOrb {
  0% { transform: translateY(0); opacity: 0; }
  25% { opacity: 1; }
  50% { transform: translateY(-20px); opacity: 0.7; }
  75% { opacity: 1; }
  100% { transform: translateY(0); opacity: 0; }

<script>
  // üé• VIDEO GALLERY SCRIPT
  const videos = [
    "live band 1.mp4", "live band 3.mp4", "live band 13.mp4", "live band 15.mp4",
    "live band 16.mp4", "live band 17.mp4", "live band 18.mp4", "live band 19.mp4",
    "live band 20.mp4", "live band 21.mp4", "live band 22.mp4", "live band 23.mp4",
    "live band 24.mp4", "live band 25.mp4", "live band 11.mp4", "live band 12.mp4",
    "live band 10.mp4", "live band 14.mp4", "live band 26.mp4"
  ];
  let currentVideoIndex = 0;

  function openVideo(index) {
    currentVideoIndex = index;
    document.getElementById("modalVideo").src = videos[currentVideoIndex];
    document.getElementById("videoModal").style.display = "flex";
  }

  function closeVideo() {
    document.getElementById("videoModal").style.display = "none";
    document.getElementById("modalVideo").pause();
  }

  function nextVideo() {
    currentVideoIndex = (currentVideoIndex + 1) % videos.length;
    document.getElementById("modalVideo").src = videos[currentVideoIndex];
  }

  function prevVideo() {
    currentVideoIndex = (currentVideoIndex - 1 + videos.length) % videos.length;
    document.getElementById("modalVideo").src = videos[currentVideoIndex];
  }

  document.querySelectorAll(".video-gallery video").forEach((v, i) => {
    v.setAttribute("onclick", `openVideo(${i})`);
    v.removeAttribute("controls");
    v.style.cursor = "pointer";
  });

  // üñºÔ∏è IMAGE GALLERY SCRIPT
  const images = [
    "live band 2.jpg", "live band 4.jpeg", "live band 5.jpeg",

  ];

    document.getElementById("imageModal").style.display = "flex";
  }

  function closeImage() {
    document.getElementById("imageModal").style.display = "none";
  }

  function nextImage() {
    currentImageIndex = (currentImageIndex + 1) % images.length;
    document.getElementById("modalImage").src = images[currentImageIndex];
  }

  function prevImage() {
    currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
    document.getElementById("modalImage").src = images[currentImageIndex];
  }

  document.querySelectorAll(".event-gallery img").forEach((img, i) => {
    img.setAttribute("onclick", `openImage(${i})`);
    img.style.cursor = "pointer";
  });
</script>
